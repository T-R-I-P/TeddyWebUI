<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link href="./css/icon.css" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet">
        <link href="./css/button.css" rel="stylesheet">
        <link href="./css/loader.css" rel="stylesheet">
        <script src="./js/bluebird.min.js"></script>
        <script src="./js/jquery.min.js"></script>     
        <script src="./js/materialize.min.js"></script>   
        <script src='./js/three.min.js'></script>
		<script src='./js/bas.js'></script>
		<script src='./js/TextGeometry.js'></script>
		<script src='./js/FontUtils.js'></script>
		<script src='./js/pnltri.min.js'></script>
		<script src='./js/droid_sans_bold.typeface.js'></script>
		<script src='./js/TweenMax.min.js'></script>
        <script src="./js/qrcode.js"></script>
        <script src="./js/jquery.qrcode.js"></script>

    </head>
    
    <body style="overflow: hidden;">
        
        <div id="main" class="container">
            
            <div id="three-container"></div>
            <div id="firstDiv" class="row">
                <div class="midcenter center">
                    <a id="startBtn" class=" rollDown waves-effect waves-light btn-large white" style="top:350px">Start</a>
                </div>
            </div>
            
            <div id="humanDiv" class="row">
                <div class="center" style="margin-top:15%">
                    <div id="teddyCenter" class="wrap">                        
                        <button id="drawButton" class="drawButton">Draw!</button>
                        <img src="./Img/check_arrow_2.svg" alt="" width=49px style="margin-top:-2.5px;">
                        <div class="loader">Loading...</div>
                        <svg width="66px" height="66px">
                            <circle class="circle_2" stroke-position="outside" stroke-width="3" fill="none" cx="34" cy="33" r="29" stroke="#1ECD97"></circle>
                        </svg>
					</div>
                </div>
            </div>

			<div id="CanvasDiv" class="row">
                <canvas id="teddyCanvas" height="600" width="1000"></canvas>

                <a id="QRcodeBtn" class="waves-effect waves-light modal-trigger btn-large tooltipped" href="#qrCodeModal" data-position="top" data-delay="50" data-tooltip="我會產生 QR code 讓你下載模型檔唷~">
                    <i class="material-icons" style="float: right; left: 10px; position: relative;">phonelink_ring</i>
                    <span>帶我走</span>
                </a>

                <!-- Modal Structure -->
                <div id="qrCodeModal" class="modal">
                    <div class="modal-content">
                        <md-toolbar class="md-default-theme"><h4>QR code</h4></md-toolbar>
                        <div id="qrcodeDIV"></div>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                </div>

            </div>
			
            <div id="LastDiv" class="row">
				<div class="loader">Loading...</div>
            </div>


            <div id="rollDiv" class="row">
                <div class="left">
                    <a id="rollUp" class="rollUp waves-effect waves-light btn-large">Back</a>
                </div>
                <div class="right">
                    <div class="loader">Loading...</div>
                    <a id="rollDown" class="rollDown light-blue darken-4 waves-effect waves-light btn-large">Next</a>
                </div>
            </div>
        </div>
    </body>

    <script>
        THREE.ShapeUtils.triangulateShape = (function () {
            var pnlTriangulator = new PNLTRI.Triangulator();
            return function triangulateShape(contour, holes) {
                return pnlTriangulator.triangulate_polygon([contour].concat(holes));
            };
        })();
    </script>
    <script src="./js/index.js"></script>
    <script src="./js/drawTeddy.js"></script>
    <script src="./js/three.js"></script>
</html>
